<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container calc-header">
        <h3>DPL Calculator</h3>
    </header>
    <section class="container calc-box">
        <div class="grid">
            <form>
                <fieldset>
                    <label>First Number
                        <input type="number" id="myInput1" value="" required onclick="clearInput('myInput1')">
                    </label>
                    <label>Operator
                        <!--<input type="text" id="myOperator" value="+">-->
                    </label>
                    <select class="calc-select-operator" id="myOperator">
                        <option value="+"> + </option>
                        <option value="-"> - </option>
                        <option value="*"> * </option>
                        <option value="/"> / </option>
                    </select>
                    <label>Second Number
                        <input type="number" id="myInput2" value="" required onclick="clearInput('myInput2')">
                    </label>
                    <input id="calc-button" onclick="calcResult()" type="button" value="Calculate">
                </fieldset>
            </form>
            <label id="calc-result" >Results = 0</label>
        </div>
    </section>
    <section class="container hist-box">
        <div class="grid">
            <h4>Calculation History</h4>
            <ul class="hist-list" id="hist-list-id">
            </ul>
        </div>
    </section>
   
    <footer class="calc-footer">
        <small>&copy; Rick Baker Labs</small>
    </footer>
    <script src="calc.js"></script>
</body>
</html>
